 {% csrf_token %}

  <script>

    function location_hash(location) {
        // Add CFI fragment to the history
        window.location.hash = "#/"+location;
    }

    function change_page(new_src) {

        $('#epub-inner-viewport').empty();
    
        var base_path = window.location.href.split('/')[0]

        var data = {
            page_src: new_src,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        };
        $.ajax({
                type: 'POST',
                //url: '/epub_page_change/',
                url: base_path + '/epub_page_change/',
                data: data,
                cache: false,
                dataType: 'html',
                async: false,
                success: function(rspns) {
                    $('#epub-inner-viewport').append(rspns);
                },
                error: function(rspns) {
                }
            });
    }

    $(document).ready(function() {
        $('#navigation ul li').each(function() {
            $(this).click(function() {
                var new_src = $(this).attr('data');
                change_page(new_src);
            });
        });
    });

  </script>
