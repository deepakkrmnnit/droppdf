{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ filename }}</title>

    <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
	<!--[> Inject Hypothesis <]-->
    <script>
    (function () {
    // Only run injection for top-level window!
    if (window != window.top) {
        return;
    }

    var embed_script = document.createElement("script");
    embed_script.src = "https://hypothes.is/embed.js";
    document.head.appendChild(embed_script);
    window.hypothesisConfig = function() {
        return {showHighlights: true};
    }
    })();
    </script>

  {% for s in styles %}
  <link href="{{ s }} " rel="stylesheet" type="text/css">
  {% endfor %}

  <style type="text/css">
    body {
      margin: 0;
      /* background: #fafafa; */
      background: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    #navigation {
      /*width: 300px;*/
      /*background-color: rgba(214, 214, 214, .3);*/
      background-color: #f2f2f2;
      height: 100%;
      width: 230px;
      position: fixed;
      overflow: show;
      padding-left: 8px;
      z-index: 3;
      /*top: 30px;*/
      
      left: 0px
    }

    #navigation.fixed {
      position: fixed;
    }

    #nav-slide {
        color: #c2c2c2;
        background-color: #ffffff;
        border: 1px solid #c2c2c2;
        float: right;
        margin-right: -9px;
        font-size: 10px; 
        padding: 8px 4px 6px 4px;
        width: 20px;
        text-align: center;
        z-index: 4;
    }

    #nav-slide:hover {
        cursor: pointer;
        color: #000000;
    }

    #navigation h1 {
      width: 200px;
      font-size: 16px;
      font-weight: normal;
      color: #777;
      margin-bottom: 10px;
    }

    #navigation h2 {
      font-size: 14px;
      font-weight: normal;
      color: #B0B0B0;
      margin-bottom: 20px;
    }

    #navigation ul {
      padding-left: 18px;
      margin-left: 0;
    }

    #navigation ul li {
      list-style: decimal;
      margin-bottom: 10px;
      color: #cccddd;
      font-size: 12px;
      padding-left: 5px;
      margin-left: 10px;
    }

    #navigation ul li {
      color: #ccc;
      text-decoration: none;
    }

    #navigation ul li:hover {
      color: #777;
      text-decoration: underline;
      cursor: pointer;
    }

    #navigation ul li.active {
      color: #000;
    }
    #epub-inner-viewport {
      overflow: hidden;
      min-width: 320px;
      margin: 0 50px;
    }

    #viewer .epub-view {
        background: white;
        box-shadow: 0 0 4px #ccc;
        margin: 10px;
        padding: 40px 80px;
    }

    #main {
        padding-top: 2em;
        padding-left: 240px;
        padding-right: 420px;
    }

    #main.open {
      left: 0;
    }

    #pagination {
      text-align: center;
      margin-left: 80px;
      /*padding: 0 50px;*/
    }

    .arrow {
      margin: 14px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: #ccc;
    }

    .arrow:hover {
      color: #777;
    }

    .arrow:active {
      color: #000;
    }

    #prev {
      float: left;
    }

    #next {
      float: right;
    }

    #toc {
      display: block;
      margin: 10px auto;
    }

    #hypothesis-custom {
      overflow: hidden;
      /*position: absolute;*/
      right: 0;
      /*top: 0;*/
      height: 100%;
      width: 200px;
      /*z-index: -2;*/
    }

    #hypothesis-custom iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="navigation">
    <div id="nav-slide" onclick="toggleNav();"><<</div>
    <!--<h1 id="title">...</h1>-->
    <!--<image id="cover" width="150px"/>-->
    <!--<h2 id="author">...</h2>-->
    <!--<ul id="toc"></ul>-->
    <ul id="nav-list">
    {% for p in pages %}
    <li><a href="/epub/{{ filename }}/{{ p.short_ref }}">{{ p.text }}</a></li>
    {% endfor %}
    </ul>


  </div>
  <div id="main">
    <div id="epub-inner-viewport">
        {{ page | safe }}
    </div>
    <div id="pagination">
      <a id="prev" href="#prev" class="arrow">...</a>
      <a id="next" href="#next" class="arrow">...</a>
    </div>
  </div>


  <script>
    function toggleNav() {
        var ns = $('#nav-slide');
        if ($(ns).text() == '<<') {
            $(ns).text('>>');
            $('#navigation').width('30px');
            $('#main').css('padding-left', '32px');
        }
        else {
            $(ns).text('<<');
            $('#navigation').width('230px');
            $('#main').css('padding-left', '240px');
        }
        $('#nav-list').toggle();

    }
  </script>

</body>
</html>
