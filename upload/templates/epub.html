{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ filename }}</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
  <script src="{% static 'js/epub.js' %}"></script>

  <script>
  window.hypothesisConfig = function () {
    return {
      constructor: this.Annotator.Sidebar,
      app: 'http://45.55.144.135:5000/app.html',
    };
  };
  </script>
  <script src="http://45.55.144.135:5000/embed.js"></script>

  <style type="text/css">
    body {
      margin: 0;
      background: #fafafa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    #navigation {
      width: 300px;
      position: absolute;
      overflow: auto;
      top: 60px;
      left: 1000px
    }

    #navigation.fixed {
      position: fixed;
    }

    #navigation h1 {
      width: 200px;
      font-size: 16px;
      font-weight: normal;
      color: #777;
      margin-bottom: 10px;
    }

    #navigation h2 {
      font-size: 14px;
      font-weight: normal;
      color: #B0B0B0;
      margin-bottom: 20px;
    }

    #navigation ul {
      padding-left: 18px;
      margin-left: 0;
    }

    #navigation ul li {
      list-style: decimal;
      margin-bottom: 10px;
      color: #cccddd;
      font-size: 12px;
      padding-left: 0;
      margin-left: 0;
    }

    #navigation ul li a {
      color: #ccc;
      text-decoration: none;
    }

    #navigation ul li a:hover {
      color: #777;
      text-decoration: underline;
    }

    #navigation ul li a.active {
      color: #000;
    }

    #viewer {

      overflow: hidden;
      width: 800px;
      margin: 0 50px;
      background: url('ajax-loader.gif') center center no-repeat;

    }

    #viewer .epub-view {
        background: white;
        box-shadow: 0 0 4px #ccc;
        margin: 10px;
        padding: 40px 80px;
    }

    #main {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 800px;
      z-index: 2;
      transition: left .15s cubic-bezier(.55, 0, .2, .8) .08s;
    }

    #main.open {
      left: 0;
    }

    #pagination {
      text-align: center;
      margin-left: 80px;
      /*padding: 0 50px;*/
    }

    .arrow {
      margin: 14px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: #ccc;
    }

    .arrow:hover {
      color: #777;
    }

    .arrow:active {
      color: #000;
    }

    #prev {
      float: left;
    }

    #next {
      float: right;
    }

    #toc {
      display: block;
      margin: 10px auto;
    }

    #hypothesis-custom {
      overflow: hidden;
      /*position: absolute;*/
      right: 0;
      /*top: 0;*/
      height: 100%;
      width: 200px;
      /*z-index: -2;*/
    }

    #hypothesis-custom iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="navigation">
    <!--<h1 id="title">...</h1>-->
    <!--<image id="cover" width="150px"/>-->
    <!--<h2 id="author">...</h2>-->
    <!--<ul id="toc"></ul>-->
    <ul>
    {% for p in pages %}
        <li>{{ p }}</li>
    </ul>


  </div>
  <div id="main">
    <div id="epub-inner-viewport"></div>
    <div id="pagination">
      <a id="prev" href="#prev" class="arrow">...</a>
      <a id="next" href="#next" class="arrow">...</a>
    </div>
  </div>

  <script>
    def location_hash(location) {
        // Add CFI fragment to the history
        window.location.hash = "#/"+location;
    }
  </script>

</body>
</html>
